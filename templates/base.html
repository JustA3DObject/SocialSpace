<!DOCTYPE html>
{% load static %}
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SocialSpace</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Master CSS -->
    <link rel="stylesheet" href="{% static 'socialspace/css/master.css' %}">
</head>

<body>
    <nav class="navbar nav" role="navigation">
        <div class="container">
            <div class="logo">
                <a class="navbar-brand" href="{% url 'home' %}">SocialSpace</a>
            </div>
            <ul class="nav--list">
                {% if user.is_authenticated %}
                  <li class="nav--item active"> <a href="{% url 'posts:create' %}">Post</a> </li>
                  <li class="nav--item"> <a href="{% url 'groups:all' %}">Groups</a> </li>
                  <li class="nav--item"> <a href="{% url 'groups:create' %}">Create Group</a> </li>
                  <li class="nav--item"> <a href="{% url 'accounts:logout' %}">Log Out</a> </li>
                {% else %}
                  <li class="nav--item"> <a href="{% url 'groups:all' %}">Groups</a> </li>
                  <li class="nav--item"> <a href="{% url 'accounts:login' %}">Log In</a> </li>
                  <li class="nav--item"> <a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
