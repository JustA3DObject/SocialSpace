<!DOCTYPE html>
{% load static %}
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SocialSpace</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Master CSS -->
    <link rel="stylesheet" href="{% static 'socialspace/css/master.css' %}">
</head>

<body>
  <nav class="navbar" role="navigation" id="navbar">
        <div class="container">
            <div class="nav">
                <input type="checkbox" id="nav-check">
                <div class="nav-header">
                    <div class="nav-title">
                        <a class="title-content" href="{% url 'home' %}">SocialSpace</a>
                    </div>
                </div>
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <div class="nav-links" class="nav navbar-nav navbar-right">
                    <a href="{% url 'about' %}" class="btn btn-simple">About</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
                    <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
                    <a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
                    <a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
                    {% else %}
                    <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
                    <a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %} {% endblock %}
    </div>

    <canvas id="canvas"></canvas>

</body>
<script type="text/javascript" src="{% static 'socialspace/js/master.js' %}"></script>
</html>
